# This config is used to validate Rezolus in CI environments. The main
# difference between it and the example is that faults in sampler initialization
# will result in errors as opposed to being silently handled

[general]
listen = "0.0.0.0:4242"
fault_tolerant = false

[cpu]
enabled = true

[cpuidle]
enabled = true

[disk]
enabled = true

[ext4]
enabled = true
ebpf = true

[memcahce]
enabled = false

[memory]
enabled = true

[network]
enabled = true
ebpf = true

[perf]
enabled = true

[scheduler]
enabled = true
ebpf = true

[softnet]
enabled = true

[tcp]
enabled = true
ebpf = true

[udp]
enabled = true
ebpf = true

[xfs]
enabled = true
ebpf = true
