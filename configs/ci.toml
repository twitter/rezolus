# This configuration is intended for use on CI environments where we want any
# errors to be critical and cause the run to fail. As such, it is not suitable
# for real usage.

# Samplers which don't properly function due to limitations of the CI
# environment should be disabled or limited portions which are expected to work.

[general]
fault_tolerant = false
listen = "0.0.0.0:4242"

[samplers]
[samplers.cpu]
enabled = false
perf_events = false

[samplers.disk]
bpf = false
enabled = true

[samplers.ext4]
bpf = true
enabled = true

[samplers.interrupt]
bpf = true
enabled = true

[samplers.memory]
enabled = true

[samplers.network]
bpf = true
enabled = true

[samplers.ntp]
enabled = true

[samplers.page_cache]
bpf = true
enabled = true

[samplers.rezolus]
enabled = true

[samplers.scheduler]
bpf = true
enabled = true
perf_events = true

[samplers.softnet]
enabled = true

[samplers.tcp]
bpf = false
enabled = true

[samplers.udp]
enabled = true

[samplers.xfs]
bpf = false
enabled = true