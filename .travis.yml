      script:
        - bash build/ci.sh
    - name: "no-default: xenial / stable"
      os: linux
      dist: xenial
      rust: stable
      env: RUST_BACKTRACE=1
      script:
        - cargo +${TRAVIS_RUST_VERSION} build --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} test --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} build --release --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} test --release --no-default-features
        - sudo timeout --signal=INT --preserve-status 5.0m target/release/rezolus --config configs/ci.toml
    - name: "no-default: bionic / stable"
      os: linux
      dist: bionic
      rust: stable
      env: RUST_BACKTRACE=1
      script:
        - cargo +${TRAVIS_RUST_VERSION} build --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} test --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} build --release --no-default-features
        - cargo +${TRAVIS_RUST_VERSION} test --release --no-default-features
        - sudo timeout --signal 15 --preserve-status 5.0m target/release/rezolus --config configs/ci.toml
