    - name: "rustfmt"
      os: linux
      dist: bionic
      rust: stable
      env: RUST_BACKTRACE=1
      script:
        - rustup component add rustfmt --toolchain ${TRAVIS_RUST_VERSION}
        - cargo +${TRAVIS_RUST_VERSION} fmt -- --check
    - name: "clippy"
      os: linux
      dist: bionic
      rust: nightly-2020-05-01
      env: RUST_BACKTRACE=1
      script:
        - rustup component add clippy --toolchain ${TRAVIS_RUST_VERSION}
        - cargo +${TRAVIS_RUST_VERSION} clippy --features bpf
    - name: "shellcheck"
      os: linux
      dist: bionic
      rust: stable
      script:
        - shellcheck build/*.sh
